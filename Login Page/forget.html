<!DOCTYPE html>
<html>
<head>
    <title>ShopStar Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="../img/s-logo.png">
</head>
<body>
    <div class="container">
        <!-- <img src="shopstar_logo.png" class="img"> -->
        <h1>ShopStar</h1>
        <form action="#" method="POST">
            <div class="input-group">
                <input type="text" class="phoneNumber" name="email-phone" placeholder="Phone Number" required>
            </div>
            <div class="input-group">
                <input type="password" class="newPassword" name="password" placeholder="New Password" required  minlength="8" maxlength="15">
            </div>
            <div class="input-group">
                <input type="password" class="confirmPassword" name="password" placeholder="Confirm New Password" required  minlength="8" maxlength="15">
            </div>
            <input type="submit" value="Reset" class="reset">
        </form>
        <!-- <p class="message">Invalid username or password</p> -->
        <a class="forgot-password" href="login.html">Login</a>
        <!-- <a class="message" href="signup.html">Sign Up</a> -->
    </div>
    <script src="forget.js"></script>
</body>
</html>
