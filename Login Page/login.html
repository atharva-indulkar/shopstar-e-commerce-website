<!DOCTYPE html>
<html>
<head>
    <title>ShopStar Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="../img/s-logo.png">
</head>
<body>
    <div class="container">
        <!-- <img src="shopstar_logo.png" class="img"> -->
        <h1>ShopStar</h1>
        <form>
            <div class="input-group">
                <input type="text" name="email-phone" class="phone" placeholder="Phone Number" required maxlength="10">
            </div>
            <div class="input-group">
                <input type="password" name="password" class="pass" placeholder="Password" required minlength="8" maxlength="15">
            </div>
            <input type="submit" value="Login" class="login">
        </form>
        <!-- <p class="message">Invalid username or password</p> -->
        <a class="forgot-password" href="forget.html">Forgot Password?</a>
        <a class="message" href="signup.html">Sign Up</a>
    </div>
    <script src="login.js"></script>
</body>
</html>
