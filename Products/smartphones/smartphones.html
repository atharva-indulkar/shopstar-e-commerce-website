<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="icon" href="s-logo.png">
    <link rel="stylesheet" href="style-smartphone.css">
</head>

<body>
    <div class="row1">
        <div class="back">
            <a href="/index.html"><i class="fas fa-arrow-left "></i></a>
        </div>
        <div class="product2 iphone border">
            <img src="img/iphone.png" alt="IPhone12" class="iphone12img">
            <div class="onediv">
                <h2>IPhone12</h2>
                <p>8GB RAM
                    256GB storage.</p>
                <div style="text-align: center;">
                    <p class="price">Rs50,000</p>
                </div>
            </div>
        </div>
        <div class="product3 border">
            <img src="img/oppof23plus.jpg" alt="Oppo F23 Plus" class="oppof23plusimg">
            <div class="onediv">
                <h2>Oppo F23 Plus</h2>
                <p>8GB RAM
                    128GB storage.
                </p>
                <div style="text-align: center;">
                    <p class="price">Rs27,999</p>
                </div>
            </div>
        </div>
        <div class="product1 border">
            <img src="img/vivo nex3.png" alt="Vivo Nex3" class="vivonex3">
            <div class="onediv">
                <h2>Vivo Nex 3 5G</h2>
                <p>12GB RAM
                    256GB storage.</p>
                <div style="text-align: center;">
                    <p class="price">Rs57,790</p>
                </div>
            </div>
        </div>
        

    </div>


    <div class="row1">
        <div class="product1 border mi">
            <img src="img/mi12pro.webp" alt="Mi 12 Pro" class="mi12 pro">
            <div class="onediv">
                <h2>Mi 12 Pro 5G</h2>
                <p>8GB RAM
                    256GB storage.</p>
                <div style="text-align: center;">
                    <p class="price">Rs25,000</p>
                </div>
            </div>
        </div>
        <div class="product2 border">
            <img src="img/Motorola-Edge-40-Neo.png" alt="Motorola-Edge-40-Neo" class="moto">
            <div class="onediv">
                <h2>Motorola Edge 40 Neo</h2>
                <p>8GB RAM
                    128GB storage.</p>
                <div style="text-align: center;">
                    <p class="price">Rs22,999</p>
                </div>
            </div>
        </div>
        

        <div class="product3 border">
            <img src="img/galaxy_j7prime.jpg" alt="Galaxy J7 Prime">
            <div class="onediv">
                <h2>Galaxy J7 Prime</h2>
                <p>5GB RAM
                    128GB storage.
                </p>
                <div style="text-align: center;">
                    <p class="price">Rs10,000</p>
                </div>
            </div>
        </div>
    </div>

    <script src="smartphone.js"></script>
    
</body>

</html>
