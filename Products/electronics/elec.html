<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style-elec.css">
    <link rel="icon" href="img/s-logo.png">
</head>

<body>
    <div class="row1">
        <div class="back">
            <a href="/index.html"><i class="fas fa-arrow-left "></i></a>  
        </div>
        <div class="product1 border">
            <img src="img/macbook-air.jpg" alt="Macbook Air" class="macbookair">
            <div class="onediv">
                <h2>Macbook Air</h2>
                <p>512 GB SSD
                    16 GB RAM.</p>
                <div style="text-align: center;">
                    <p class="price">Rs1,00,000</p>
                </div>
            </div>
        </div>
        <div class="product2 airdopes border">
            <img src="img/boat airdopes 148.webp" alt="Boat Airdopes" class="boatairdopesimg">
            <div class="onediv">
                <h2>Boat Airdopes 148</h2>
                <div style="text-align: center;">
                    <p class="price">Rs999</p>
                </div>
            </div>
        </div>
        

        <div class="product3 border">
            <img src="img/boat wave elevate smart watch.jpg" alt="boat smart watch" class="watch">
            <div class="onediv">
                <h2>Boat Wave Elevate Smart Watch</h2>
                <div style="text-align: center;">
                    <p class="price">Rs1,999</p>
                </div>
            </div>
        </div>
    </div>


    <div class="row1">
        <div class="product1 border mi">
            <img src="img/voltas ac.jpg" alt="voltas ac" class="ac">
            <div class="onediv">
                <h2>Voltas 1.4 Ton AC</h2>
                <div style="text-align: center;">
                    <p class="price">Rs29,999</p>
                </div>
            </div>
        </div>
        <div class="product2 border">
            <img src="img/powerbank.webp" alt="powerbank" class="powerbank">
            <div class="onediv">
                <h2>MI Power Bank 3i 20000mAh</h2>
                <div style="text-align: center;">
                    <p class="price">Rs1,999</p>
                </div>
            </div>
        </div>
        

        <div class="product3 border">
            <img src="img/mi tv.webp" alt="mi tv" class="tv">
            <div class="onediv">
                <h2>MI 80 cm LED TV</h2>
                <div style="text-align: center;">
                    <p class="price">Rs15,000</p>
                </div>
            </div>
        </div>
    </div>

    <script src="elec.js"></script>
    
</body>

</html>
