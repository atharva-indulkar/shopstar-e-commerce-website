<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style-books.css">
    <link rel="icon" href="s-logo.png">
</head>

<body>
    <div class="row1">
        <div class="back">
            <a href="/index.html"><i class="fas fa-arrow-left "></i></a>
        </div>
        <div class="product1 border">
            <img src="img/rich dad.webp" alt="rich dad" class="rich dad">
            <div class="onediv">
                <h2>Rich Dad Poor Dad</h2>
                <div style="text-align: center;">
                    <p class="price">Rs200</p>
                </div>
            </div>
        </div>
        <div class="product2 airdopes border">
            <img src="img/power.jpg" alt="power" class="power">
            <div class="onediv">
                <h2>The Power of A Positive Attitude</h2>
                <div style="text-align: center;">
                    <p class="price">Rs99</p>
                </div>
            </div>
        </div>
        

        <div class="product3 border">
            <img src="img/money.webp" alt="money" class="money">
            <div class="onediv">
                <h2>The Psychology of Money</h2>
                <div style="text-align: center;">
                    <p class="price">Rs199</p>
                </div>
            </div>
        </div>
    </div>


    <div class="row1">
        <div class="product1 border mi">
            <img src="img/lessons.jpg" alt="lessons" class="lessons">
            <div class="onediv">
                <h2>The Life, Lessons & Rules for Success</h2>
                <div style="text-align: center;">
                    <p class="price">Rs229</p>
                </div>
            </div>
        </div>
        <div class="product2 border">
            <img src="img/time machine.jpg" alt="time machine" class="time machine">
            <div class="onediv">
                <h2>The Time Machine</h2>
                <div style="text-align: center;">
                    <p class="price">Rs99</p>
                </div>
            </div>
        </div>
        

        <div class="product3 border">
            <img src="img/black hole.jpg" alt="black hole" class="black hole">
            <div class="onediv">
                <h2>Black Holes</h2>
                <div style="text-align: center;">
                    <p class="price">Rs99</p>
                </div>
            </div>
        </div>
    </div>

</html>
