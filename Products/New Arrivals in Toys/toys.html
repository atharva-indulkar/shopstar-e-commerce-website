<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Arrivals in Toys</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style-toys.css">
    <link rel="icon" href="s-logo.png">
</head>

<body>
    <div class="row1">
        <div class="back">
            <a href="/index.html"><i class="fas fa-arrow-left "></i></a>
        </div>
        <div class="product1 border">
            <img src="img/helicopter.jpg" alt="helicopter" class="helicopter">
            <div class="onediv">
                <h2>Helicopter with Radio Remote Control</h2>
                <div style="text-align: center;">
                    <p class="price">Rs500</p>
                </div>
            </div>
        </div>
        <div class="product2 airdopes border">
            <img src="img/abcd.webp" alt="abcd" class="abcd">
            <div class="onediv">
                <h2>Tiles Kids Puzzle Mats ABCD</h2>
                <div style="text-align: center;">
                    <p class="price">Rs99</p>
                </div>
            </div>
        </div>
        

        <div class="product3 border">
            <img src="img/cube.webp" alt="cube " class="cube">
            <div class="onediv">
                <h2>3X3X3 CUBE </h2>
                <div style="text-align: center;">
                    <p class="price">Rs99</p>
                </div>
            </div>
        </div>
    </div>


    <div class="row1">
        <div class="product1 border mi">
            <img src="img/uno.webp" alt="uno" class="uno">
            <div class="onediv">
                <h2> UNO Playing Cards</h2>
                <div style="text-align: center;">
                    <p class="price">Rs99</p>
                </div>
            </div>
        </div>
        <div class="product2 border">
            <img src="img/models.webp" alt="models" class="models">
            <div class="onediv">
                <h2>Avengers Hero Action Figure</h2>
                <div style="text-align: center;">
                    <p class="price">Rs299</p>
                </div>
            </div>
        </div>
        

        <div class="product3 border">
            <img src="img/jcb.webp" alt="jcb" class="jcb">
            <div class="onediv">
                <h2>Plastic 2 in 1 JCB Construction Vehicle</h2>
                <div style="text-align: center;">
                    <p class="price">Rs219</p>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
